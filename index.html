<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    
    <div class="audio__block">
        <div class="audio__cart">
            <p class="title">Playing Music</p>
            <div class="progress__bar">
                <div class="progress__border"></div>
            </div>
            <audio class="music" src="music1.mp3"></audio>
            <img class="music__img" src="music1.png" alt="">
            <p class="audio__name">Music1</p>
            <button type="submit" class="btn"><img class="play__btn" src="play.png" alt=""></button>
            <button type="submit" class="next__btn"><img src="next.png" alt=""></button>
            <button type="submit" class="prev__btn"><img src="prev.png" alt=""></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
